<h1 mat-dialog-title>
  Upload instance solution
</h1>
<div mat-dialog-content>
  <p>Uploading for instance: {{ data.instance.name }}</p>
  <input type="file" [(ngModel)]="data.solution">
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>
    Cancel
  </button>
  <button mat-raised-button color="primary" (click)="onSubmitSolution()">
    Upload
  </button>
</div>
